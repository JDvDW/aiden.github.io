<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Map</title>
  <!-- Include your chosen mapping library -->
  <!-- Example with Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="height: 400px;"></div>
  <!-- Include your mapping library script -->
  <!-- Example with Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize your map and add GeoJSON data
    var map = L.map('map').setView([126, 35], zoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    // Add GeoJSON layer
    L.geoJSON(yourGeoJSONData).addTo(map);
  </script>
</body>
</html>
